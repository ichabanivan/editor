<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="options">
        <!-- <button id="p" class="btn">p</button> -->
        <button data-command="bold" id="bold" class="btn">Bold</button>
        <button data-command="italic" id="italic" class="btn">Italic</button>
        <button data-command="underline" id="underline" class="btn">Underline</button>
        <button data-command="formatBlock" data-elem="h1" class="heading btn">h1</button>
        <button data-command="formatBlock" data-elem="h2" class="heading btn">h2</button>
        <button data-command="formatBlock" data-elem="h3" class="heading btn">h3</button>
        <button data-command="formatBlock" data-elem="h4" class="heading btn">h4</button>
        <button data-command="formatBlock" data-elem="h5" class="heading btn">h5</button>
        <button data-command="formatBlock" data-elem="h6" class="heading btn">h6</button>
        <select data-command="fontSize" id="fontSize" class="select">
            <option value="0">Choose font-size</option>
            <option value="1">12px</option>
            <option value="2">16px</option>
            <option value="3">24px</option>
        </select>
        <input data-command="foreColor" type="color" name="color" id="color" class="input" value="#cccccc">
    </div>

    <div contenteditable="true" id="editor">Select a part of this text!</div>

    <div class="row">
        <button id="get">Get data</button>
    </div>

    <div class="result">
        <div class="text" id="text"></div>
        <div class="formatText" id="formatText"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
