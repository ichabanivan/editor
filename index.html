<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="options">
    <button data-command="bold" id="bold" class="btn">Bold</button>
    <button data-command="italic" id="italic" class="btn">Italic</button>
    <button data-command="underline" id="underline" class="btn">Underline</button>
    <select data-command="formatBlock" id="heading" class="select">
      <option value="0">Choose heading</option>
      <option value="h1">h1</option>
      <option value="h2">h2</option>
      <option value="h3">h3</option>
      <option value="h4">h4</option>
      <option value="h5">h5</option>
      <option value="h6">h6</option>
    </select>
  </div>

  <div contenteditable="true" id="editor" class="editor"></div>

  <div id="save"></div>

  <div id="result"></div>
  
  <script src="js/App.js"></script>
  <script src="js/Options.js"></script>
  <script src="js/TextArea.js"></script>
  <script src="js/Download.js"></script>
  <script src="js/View.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
